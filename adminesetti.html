<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- My CSS -->
	<link rel="stylesheet" href="admine.css">

	<title>Dashboard</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="photo/logo11.png" alt="" style="margin-left: 5%;margin-top: 5%;" >
			<span class="text" style="margin-left: 3%;margin-top: 5%;">DashBoard</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="adminehome.html">
					<i class="fas fa-home"></i>
					
					<span class="text">Home</span>
				</a>
			</li>
      <li class="active">
				<a href="admineatte.html">
					<i class="fas fa-user"></i>
					<span class="text">Student</span>
				</a>
			</li>
      <li class="active">
				<a href="adminelang.html">
					<i class="fas fa-solid fa-graduation-cap"></i>
					<span class="text">Programs</span>
				</a>
			</li>
      <li class="active">
				<a href="adminesetti.html" style="color: #407BFF;">
					<i class="fas fa-light fa-sliders"></i>
					<span class="text">Settings</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
		
			<li>
				<a href="#" class="logout">
					<i class="fas fa-sign-out-alt"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"  onclick="searchWithinPage()"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</form>
			
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<section class="attendance">
				
				<div id="Settings">
	
					<div id="set">
						<section id="i1" class="sett">
							<h3>Personal information</h3>
							<form action="" method="">
								<table>
									<tr>
										<td><label for="First name">First name</label></td>
										<td><label for="Last name">Last name</label></td>
									</tr>
									<tr>
										<td> <input type="text" id="First name" required placeholder="Enter your name"></td>
										<td> <input type="text" id="Last name" required placeholder="Enter your last name">
										</td>
									</tr>
									<tr>
										<td><label for="Email">Email</label></td>
										<td><label for="phone number">phone number</label></td>
									</tr>
									<tr>
	
	
	
										<td>
											<input type="email" id="Email" required placeholder="user@gmail.com">
										</td>
										<td>
											<input type="tel" id="phone number" placeholder="789-587-548"
												pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
										</td>
										<td><input type="submit" value="save" class="sav"></td>
									</tr>
	
								</table>
	
							</form>
	
						</section>
						<section id="i2" class="sett">
							<h3>Password</h3>
							<form action="">
								<table>
	
	
									<tr>
										<td><label for="password">Current password</label></td>
										<td><label for="password">New password</label></td>
										<td><label for="password">Retype password</label></td>
									</tr>
									<tr>
										<td> <input type="password" id="password" required minlength="5" maxlength="15">
										</td>
										<td> <input type="password" id="password" required minlength="5" maxlength="15">
										</td>
										<td> <input type="password" id="password" required minlength="5" maxlength="15">
										</td>
										<td><input type="submit" value="save" class="sav"></td>
									</tr>
								</table>
	
	
							</form>
						</section>
						<section id="i3" class="sett">
							<h3>Linked accounts</h3>
							<form action="">
								<table>
	
	
									<tr>
										<td><i class="fa-brands fa-facebook-f fa-2xl" style="color: #74C0FC;"></i></td>
										<td><h5>Facebook</h5><br><p>Enable one-click login and receive more personalized
											course recommendations.</p></td>
										<td><button>Link</button></td>
									</tr>
									<tr>
										<td><i class="fa-brands fa-google fa-2xl" style="color: #74C0FC;"></i></td>
										<td><h5>Google</h5><br><p>Enable one-click login and receive more personalized
											course recommendations.</p></td>
										<td><button>Link</button></td>
									</tr>
								</table>
	
	
							</form>
						</section>
	
	
	
					
	
	
	
					</div>
	
				</div>
			</section>

	  </main>
		<!-- MAIN -->
  	</section>
	<!-- CONTENT -->
	

	
</body>
</html>
